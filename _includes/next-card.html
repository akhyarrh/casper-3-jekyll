<article class="post-card post {% unless page.next.image %}no-image{% endunless %}">

    {% if page.next.image %}
    <a class="post-card-image-link" href="{{page.next.url}}">
        <img class="post-card-image"
            loading="lazy"
            src="{{page.next.image}}"
            alt="{{page.next.title}}"
        />
    </a>
    {% endif %}

    <div class="post-card-content">

        <a class="post-card-content-link" href="{{page.next.url}}">

            <header class="post-card-header">
                    <div class="post-card-primary-tag">{{page.next.date | date: "%d-%m-%Y"}}</div>
                <h2 class="post-card-title">{{page.next.title}}</h2>
            </header>

            <section class="post-card-excerpt">
                {% if page.next.image %}
                    <p>{{page.next.excerpt | truncatewords: 30 }}</p>
                {% else %}
                    <p>{{page.next.excerpt | truncatewords: 44 }}</p>
                {% endif %}
            </section>
        </a>


    </div> {% comment %}{{!--/.post-card-content--}} {% endcomment %}

</article>
